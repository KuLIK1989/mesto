<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="./pages/index.css">
   <title>Место</title>
</head>

<body class="root">
   <div class="page">
      <header class="header">
         <img class="header__logo" src="./image/logo.png" alt="логотип" />
      </header>
      <main class="content">
         <div class="profile">
            <img src="./image/profile-photo.png" alt="фото профиля" class="profile__avatar" />
            <div class="profile__info">
               <h1 class="profile__name">Жак-Ив Кусто</h1>
               <button type="button" class="profile__edit-button"></button>
               <p class="profile__status">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
         </div>
         <section class="cards">
            <div class="card">
               <!--не стал делать списком т.к не совсем понимаю как это реализовать. сделать cards как ul, а card как li?-->
               <img src="./image/card/kirill-pershin-1088404-unsplash__KARACH.png" alt="фото карачаевска"
                  class="card__image">
               <div class="card__name">
                  <h3 class="card__title">Карачаевск</h3>
                  <button type="button" class="card__button-like"></button>
               </div>
            </div>
            <div class="card">
               <img src="./image/card/kirill-pershin-1404681-unsplash_mountain.png" alt="фото горы эльбрус"
                  class="card__image">
               <div class="card__name">
                  <h3 class="card__title">Гора Эльбрус</h3>
                  <button type="button" class="card__button-like"></button>
               </div>
            </div>
            <div class="card">
               <img src="./image/card/kirill-pershin-1556355-unsplashdombai.png" alt="фото домбая" class="card__image">
               <div class="card__name">
                  <h3 class="card__title">Домбай</h3>
                  <button type="button" class="card__button-like"></button>
               </div>
            </div>
            <div class="card">
               <img src="./image/card/kirill-pershin-1404681-unsplash_mountain.png" alt="фото горы эльбрус"
                  class="card__image">
               <div class="card__name">
                  <h3 class="card__title">Гора Эльбрус</h3>
                  <button type="button" class="card__button-like"></button>
               </div>
            </div>
            <div class="card">
               <img src="./image/card/kirill-pershin-1556355-unsplashdombai.png" alt="фото домбая" class="card__image">
               <div class="card__name">
                  <h3 class="card__title">Домбай</h3>
                  <button type="button" class="card__button-like"></button>
               </div>
            </div>
            <div class="card">
               <img src="./image/card/kirill-pershin-1088404-unsplash__KARACH.png" alt="фото карачаевска"
                  class="card__image">
               <div class="card__name">
                  <h3 class="card__title">Карачаево-Ч...</h3>
                  <button type="button" class="card__button-like"></button>
               </div>
            </div>
         </section>
      </main>
      <footer class="footer">
         <p class="footer__copyright">&copy;2020 Mesto Russia</p>
      </footer>

      <section class="popup">
         <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <form name="form-edit" id="form-edit" class="form">
               <h3 class="form__title">Редактировать профиль</h3>
               <fieldset class="form__edit">
                  <input class="form__item" id="name" name="name" type="text" placeholder="Имя" value="Жак-Ив Кусто">
                  <input class="form__item" id="status" name="status" type="text" placeholder="Статус"
                     value="Исследователь океана">
               </fieldset>
               <button name="form-save-btn" id="form-save-btn" class="form__save-button">Сохранить</button>
            </form>
         </div>
      </section>
   </div>
   <script type="text/javascript" src="./scripts/index.js"></script>
</body>

</html>
