<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="./pages/index.css">
   <title>Место</title>
</head>

<body class="root">
   <div class="page">
      <header class="header">
         <img class="header__logo" src="./image/logo.png" alt="логотип" />
      </header>
      <main class="content">
         <div class="profile">
            <img src="./image/profile-photo.png" alt="фото профиля" class="profile__avatar" />
            <div class="profile__info">
               <h1 class="profile__name">Жак-Ив Кусто</h1>
               <button type="button" class="profile__edit-button"></button>
               <p class="profile__status">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
         </div>
         <section class="cards">
            <template class="template">
               <div class="card">
                  <button class="card__button-trash" type="button"></button>
                  <img alt="фото" class="card__image">
                  <div class="card__name">
                     <h3 class="card__title"></h3>
                     <button type="button" class="card__button-like"></button>
                  </div>
               </div>
            </template>
         </section>
      </main>
      <footer class="footer">
         <p class="footer__copyright">&copy;2020 Mesto Russia</p>
      </footer>

      <div id="popup-profile" class="popup">
         <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <form name="profile-form" id="form-edit" class="form">
               <h3 class="form__title">Редактировать профиль</h3>
               <fieldset class="form__edit">
                  <input class="form__item" id="name" name="name" type="text" placeholder="Имя">
                  <input class="form__item" id="status" name="status" type="text" placeholder="Статус">
               </fieldset>
               <button name="form-save-btn" id="form-save-btn" class="form__save-button">Сохранить</button>
            </form>
         </div>
      </div>
      <div id="popup-cards" class="popup">
         <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <form name="cards-form" id="form-edite" class="form">
               <h3 class="form__title">Новое место</h3>
               <fieldset class="form__edit">
                  <input class="form__item" id="name-place" name="name-place" type="text" placeholder="Название">
                  <input class="form__item" id="link-place" name="link-place" type="text"
                     placeholder="Ссылка на картинку">
               </fieldset>
               <button name="form-save-btn" id="form-sv-btn" class="form__save-button">Сохранить</button>
            </form>
         </div>
      </div>
      <div id="popup-image" class="popup">
         <div class="popup__image-container">
            <button class="popup__close-button"></button>
            <img class="popup__image" src="#" alt>
            <p class="popup__description"></p>
         </div>
      </div>

   </div>
   <script type="text/javascript" src="./scripts/index.js"></script>
</body>

</html>
