<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img class="header__logo" src="1317f38edcb386d59936.png" alt="логотип"/></header><main class="content"><div class="profile"><div class="profile__change-avatar"><div class="profile__edit-avatar"></div><img src="320dfc5ade8cc5428845.png" alt="фото профиля" class="profile__avatar"/><div class="profile__info"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button"></button><p class="profile__status"></p></div></div><button type="button" class="profile__add-button"></button></div><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">&copy;2020 Mesto Russia</p></footer><template id="card" class="template"><div class="card"><button class="card__button-trash" type="button"></button> <img alt="фото" src="#" class="card__image"><div class="card__description"><h3 class="card__title"></h3><div class="card__name"><button type="button" class="card__button-like"></button><p class="card__like-counter">0</p></div></div></div></template><div id="popup-profile" class="popup popup_type_profile"><div class="popup__container"><button type="button" class="popup__close-button"></button><form novalidate name="profile-form" id="form-edit" class="form"><h3 class="form__title">Редактировать профиль</h3><fieldset class="form__edit"><label class="form__field"><input required minlength="2" maxlength="40" class="form__item form__item_type_name" id="name" name="name" placeholder="Имя"> <span class="error" id="name-error"></span></label> <label class="form__field"><input required minlength="2" maxlength="200" class="form__item form__item_type_about" id="status" name="about" placeholder="Статус"> <span class="error" id="status-error"></span></label></fieldset><button disabled="disabled" name="form-save-btn" id="form-save-btn" class="form__save-button form__save-button_disabled">Сохранить</button></form></div></div><div id="popup-cards" class="popup popup_type_cards"><div class="popup__container"><button type="button" class="popup__close-button"></button><form novalidate name="cards-form" id="form-edite" class="form"><h3 class="form__title">Новое место</h3><fieldset class="form__edit"><label class="form__field"><input required minlength="2" maxlength="30" class="form__item" id="name-place" name="name" placeholder="Название"> <span class="error" id="name-place-error"></span></label> <label class="form__field"><input required class="form__item" id="link-place" name="link" type="url" placeholder="Ссылка на картинку"> <span class="error" id="link-place-error"></span></label></fieldset><button disabled="disabled" name="form-save-btn" id="form-sv-btn" class="form__save-button form__save-button_disabled">Сохранить</button></form></div></div><div id="popup-image" class="popup popup_type_image"><div class="popup__image-container"><button class="popup__close-button"></button> <img class="popup__image" src="#" alt><p class="popup__description"></p></div></div><div id="popup-avatar" class="popup popup_type_avatar"><div class="popup__container"><button type="button" class="popup__close-button"></button><form novalidate id="avatar_form" class="form"><h2 class="form__title">Обновить аватар</h2><fieldset class="form__edit"><label class="form__field"><input type="url" placeholder="ссылка на аватар" id="avatar" name="avatar" class="form__item form__item_type_avatar" required> <span class="error" id="avatar-error"></span></label></fieldset><button class="form__save-button form__save-button_disabled" type="submit" disabled="disabled">Сохранить</button></form></div></div><div id="popup-confirm" class="popup popup_type_confirm"><div class="popup__container"><button type="button" class="popup__close-button"></button><form class="form" name="confirm_form" novalidate><h3 class="form__title">Вы уверены?</h3><button class="form__save-button" type="submit">Да</button></form></div></div></div></body></html>
