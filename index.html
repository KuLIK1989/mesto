<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="./pages/index.css">
   <title>Место</title>
</head>

<body class="root">
   <div class="page">
      <header class="header">
         <img class="header__logo" src="./image/logo.png" alt="логотип" />
      </header>
      <main class="content">
         <div class="profile">
            <img src="./image/profile-photo.png" alt="фото профиля" class="profile__avatar" />
            <div class="profile__info">
               <h1 class="profile__name">Жак-Ив Кусто</h1>
               <button type="button" class="profile__edit-button"></button>
               <p class="profile__status">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
         </div>
         <section class="cards">

         </section>
      </main>
      <footer class="footer">
         <p class="footer__copyright">&copy;2020 Mesto Russia</p>
      </footer>

      <template id="card" class="template template_type_deafault">
         <div class="card">
            <button class="card__button-trash" type="button"></button>
            <img alt="фото" class="card__image">
            <div class="card__name">
               <h3 class="card__title"></h3>
               <button type="button" class="card__button-like"></button>
            </div>
         </div>
      </template>



      <div id="popup-profile" class="popup">
         <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <form novalidate name="profile-form" id="form-edit" class="form">
               <h3 class="form__title">Редактировать профиль</h3>
               <fieldset class="form__edit">

                  <label class="form__field">
                     <input required minlength="2" maxlength="40" class="form__item" id="name" name="name" type="text"
                        placeholder="Имя">
                     <span class="error" id="name-error"></span>
                  </label>

                  <label class="form__field">
                     <input required minlength="2" maxlength="200" class="form__item" id="status" name="status"
                        type="text" placeholder="Статус">
                     <span class="error" id="status-error"></span>
                  </label>

               </fieldset>
               <button disabled name="form-save-btn" id="form-save-btn"
                  class="form__save-button form__save-button_disabled">Сохранить</button>
            </form>
         </div>
      </div>
      <div id="popup-cards" class="popup">
         <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <form novalidate name="cards-form" id="form-edite" class="form">
               <h3 class="form__title">Новое место</h3>
               <fieldset class="form__edit">

                  <label class="form__field">
                     <input required minlength="2" maxlength="30" class="form__item" id="name-place" name="name-place"
                        type="text" placeholder="Название">
                     <span class="error" id="name-place-error"></span>
                  </label>

                  <label class="form__field">
                     <input required class="form__item" id="link-place" name="link-place" type="url"
                        placeholder="Ссылка на картинку">
                     <span class="error" id="link-place-error"></span>
                  </label>

               </fieldset>
               <button disabled name="form-save-btn" id="form-sv-btn"
                  class="form__save-button form__save-button_disabled">Сохранить</button>
            </form>
         </div>
      </div>
      <div id="popup-image" class="popup popup_type_image">
         <div class="popup__image-container">
            <button class="popup__close-button"></button>
            <img class="popup__image" src="#" alt>
            <p class="popup__description"></p>
         </div>
      </div>

   </div>
   <script type="module" src="./pages/index.js"></script>
</body>

</html>
